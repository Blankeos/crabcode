[package]
name = "crabcode"
version = "0.1.0"
edition = "2021"
description = "Rust AI CLI Coding Agent"
license = "MIT"
repository = "https://github.com/anomalyco/crabcode"

[dependencies]
ratatui = "0.28"
tui-textarea = { version = "0.6", features = ["ratatui"] }
tokio = { version = "1.40", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
ignore = "0.4"
copypasta = "0.10"
crossterm = "0.28"

[dev-dependencies]
tokio-test = "0.4"
